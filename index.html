<!doctype html>
<html lang="en">
    <head>
    <title>CSC 591 - Cricket Stats</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    </head>
    <body>
    <div id="teamList"></div>
    <div id="container"></div>
    <script id="fragment_shader_screen" type="x-shader/x-fragment">
    	varying vec2 vUv;
		uniform sampler2D tDiffuse;
		
		void main() {
			gl_FragColor = texture2D(tDiffuse, vUv);
		}
    </script>
    <script id="fragment_shader_pass_1" type="x-shader/x-fragment">
    	varying vec2 vUv;
		uniform float time;
		
		void main() {
			float r = vUv.x;
			if (vUv.y < 0.5) r = 0.0;
			float g = vUv.y;
			if (vUv.x < 0.5) g = 0.0;
			
			gl_FragColor = vec4(r, g, time, 1.0);
		}
    </script>
    <script id="vertex_shader" type="x-shader/x-vertex">
		varying vec2 vUv;
		
		void main() {
			vUv = uv;
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}
    </script>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/three/RequestAnimationFrame.js" type="text/javascript"></script>
    <script src="scripts/three/Three.js"></script>
    <script src="scripts/three/WebGLRendererMod.js"></script>
    <script src="scripts/globe_mod.js" type="text/javascript"></script>
    <script src="scripts/scripts.js"></script>
    </body>
</html>
